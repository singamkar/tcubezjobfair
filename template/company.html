<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Selection</title>

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Include Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6f42c1, #ff4b2b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.8rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s;
        }

        form {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .specialization {
            font-size: 0.9rem;
            color: #777;
            font-style: italic;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
            margin-right: 10px;
            accent-color: #6f42c1;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 200px;
            background-color: #f8f8f8;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(120deg, #ff758c, #ff7eb3);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .company-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .company-item:last-child {
            border-bottom: none;
        }

        .company-item input {
            margin-right: 10px;
        }

        .company-item span {
            font-size: 0.9rem;
            color: #555;
        }
    </style>

</head>
<body>
    <h1>{{ username }}</h1>
    <h1 class="animate__animated animate__fadeInDown">Select Your Preferred Companies</h1>
    <form id="companyForm" class="animate__animated animate__bounceIn" method="post">
        {% csrf_token %}
        <div>
            <label><strong>Company Selections</strong></label>
            {% for company in companies %}
                <div class="company-item">
                    <input type="checkbox" name="companies" value="{{ company.Company }}">
                    <label>{{ company.Company }}</label>
                    <span class="specialization">({{ company.Specialization }})</span>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- JavaScript to handle form submission and display SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('companyForm');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();  // Prevent the default form submission

                const formData = new FormData(form);
                const selectedCompanies = formData.getAll('companies');

                // Validate selections
                if (selectedCompanies.length === 0) {
                    Swal.fire({
                        icon: 'error',
                        title: 'No Selection!',
                        text: 'Please select at least one company.',
                    });
                    return;
                }

                if (selectedCompanies.length > 2) {
                    Swal.fire({
                        icon: 'info',
                        title: 'Extra Charges',
                        text: 'Selecting more than 2 companies will incur an additional charge of â‚¹200.',
                    });
                    return;
                }

                try {
                    const response = await fetch('', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                        },
                    });

                    const data = await response.json();

                    if (data.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: data.message,
                        }).then(() => {
                            const email = data.username || 'defaultUser';
                            window.location.href = `/previewpage/${email}/`;
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error!',
                            text: data.message,
                        });
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Submission Failed',
                        text: `Something went wrong: ${error.message}`,
                    });
                }
            });
        });
    </script>
</body>
</html>
