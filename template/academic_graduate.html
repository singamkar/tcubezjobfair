<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HR Company - Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url("{% static 'assets/images/bg2.JPEG' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            background-attachment: fixed;
            overflow: hidden;
        }
        .container::-webkit-scrollbar {
        display: none;
        }

        .container {
        scrollbar-width: none;
        max-width: 1320px;
        height: 85vh; 
        padding: 30px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow-y: auto;
        }

        .tcs-header {
            background-color: #0056a3;
            padding: 20px;
            color: white;
            font-size: 28px;
            text-align: center;
        }

        .navbar {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 10px;
        }
        .navbar a {
            color: #000;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a.active {
            color: #0094cf;
        }

        .form-container {
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .form-section-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .submit-btn {
            margin-top: 30px;
            text-align: center;
        }

        .btn-continue {
            background-color: #f4476b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .form-link {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .form-label {
            font-weight: bold;
            display: inline-block;
            margin: 0;
        }
        
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="tcs-header">
        <span>HR Company</span>
    </div>

    <!-- Form Container -->
    <div class="container form-container">
        {% if messages %}
            <div class=" mt-3">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert" style="color: white; background-color: red;padding: 20px;width: 1000px;margin-left: 100px;">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <!-- Application Form Header -->
        <div class="form-header">
            <h3>Application Form</h3>
        </div>

        <!-- Navbar Section -->
        <div class="navbar">
            <a href="{% url 'personal_1' %}">Personal Details</a>
            <a href="{% url 'academic' %}" class="active">Academic and Work Experience Details</a>
            <a href="{% url 'other_details' %}">Other Details</a>
            <a href="{% url 'preview' %}">Application Form Preview</a>
        </div>

        <!-- Academic Details (Left Side) and Form (Right Side) -->
        <div class="row">
            <!-- Left Column: Academic Details -->
            <div class="col-md-6">
                <div class="form-section-header">Academic Details</div>

                <div class="mb-3">
                    <a href="{% url 'academic' %}" class="form-link">
                        <label for="qualification" class="form-label">Instructions</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_qualification' %}" class="form-link">
                        <label for="qualification" class="form-label">Highest Qualification Category Details</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_graduate' %}" class="form-link">
                        <label for="gradeX" class="form-label" style="color: black;">Graduate</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_xii_grade' %}" class="form-link">
                        <label for="gradeXII" class="form-label">XII Grade Equivalent Diploma</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_x_grade' %}" class="form-link">
                        <label for="gradeX" class="form-label">X Grade</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'other_qualificaion' %}" class="form-link">
                        <label for="workExperience" class="form-label">Any Other Qualification</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'work_exp' %}" class="form-link">
                        <label for="workExperience" class="form-label">Work Experience Details</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'arrear' %}" class="form-link">
                        <label for="workExperience" class="form-label">Arrears</label>
                    </a>
                </div>

            </div>

            <!-- Right Column: Form Details -->
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <!-- Course Name -->
                    <div class="form-group mb-3">
                        <label for="course-name" class="form-label">Course Name:</label>
                        <input type="text" id="course-name" name="course_name" class="form-control" placeholder="Enter Course Name" pattern="^(?!.*\s{2,})(?=(?:.*[a-zA-Z]){2,})[a-zA-Z0-9\s]+$" 
                        title="Must contain at least 2 characters, including letters, and cannot have more than three consecutive spaces." required value="{{ graduate_data.course_name }}">
                    </div>

                    <!-- Course Duration -->
                    <div class="form-group">
                        <label class="form-label">Course Duration (From):</label>
                        <input required type="date" id="courseStart" class="form-control" name="course_duration_start" onkeydown="return false;" 
                        onpaste="return false;"  value="{{ graduate_data.course_duration_start|date:'Y-m-d' }}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="form-label">Course Duration (To):</label>
                        <input required type="date" id="courseEnd" class="form-control" name="course_duration_end" 
                               onkeydown="return false;" onpaste="return false;" 
                               max="{{ graduate_data.course_duration_end|date:'Y-m-d' }}"
                               value="{{ graduate_data.course_duration_end|date:'Y-m-d' }}">
                    </div>
                    

                    <br>
                    <!-- Course Type -->
                    <div class="form-group mb-3">
                        <label for="course-type" class="form-label">Course Type:</label>
                        <select required id="course-type" name="course_type" class="form-control">
                            <!-- Default placeholder option -->
                            <option value="" {% if not graduate_data.course_type %}selected{% endif %}>Select</option>
                            
                            <!-- Fetched data options -->
                            <option value="parttime" {% if graduate_data.course_type == "parttime" %}selected{% endif %}>Part Time</option>
                            <option value="fulltime" {% if graduate_data.course_type == "fulltime" %}selected{% endif %}>Full Time</option>
                        </select>
                        
                    </div>

                    <!-- Institute/University -->
                    <div class="form-group mb-3">
                        <label for="institute-name" class="form-label">Institute/University:</label>
                        <input required type="text" id="institute-name" name="university_college_name" class="form-control" placeholder="Enter Institute/University" pattern="^(?!.*\s{4,})(?=(?:.*[a-zA-Z]){5,})[a-zA-Z0-9\s]+$" 
                        title="Must contain at least 5 characters, including letters, and cannot have more than three consecutive spaces."  value="{{ graduate_data.university_name }}">
                    </div>

                    <!-- Specializations -->
                    <div class="form-group mb-3">
                        <label for="specializations" class="form-label">Specializations:</label>
                        <input required type="text" id="specializations" name="specializations" class="form-control" placeholder="Enter Specializations" pattern="^(?!.*\s{4,})(?=(?:.*[a-zA-Z]){3,})[a-zA-Z0-9\s]+$" 
                        title="Must contain at least 3 characters, including letters, and cannot have more than three consecutive spaces." value="{{ graduate_data.department }}">
                    </div>

                   
                    <!-- Grading System -->
                    <div class="form-group">
                        <label class="form-label">Grading System:</label><br>
                        <input type="radio" required id="cgpaField" name="grading_system" value="cgpa" onclick="toggleGradingFields('cgpa');" {% if graduate_data.grading_system == "cgpa" %}checked{% endif %}>
                        <label for="cgpaField">CGPA</label><br>
                        <input type="radio" required id="percentageField" name="grading_system" value="percentage" onclick="toggleGradingFields('percentage');" {% if graduate_data.grading_system == "percentage" %}checked{% endif %}>
                        <label for="percentageField">Percentage</label>
                    </div>

                    <!-- CGPA Input -->
                    <div id="cgpaInputs" style="display: {% if graduate_data.grading_system == 'cgpa' %}block{% else %}none{% endif %};">
                        <div class="form-group">
                            <label class="form-label">CGPA:</label>
                            <input type="number" id="cgpa" name="grading_marks_input_cgpa" class="form-control" placeholder="Enter CGPA obtained" min="1" max="10" step="0.01" value="{{ graduate_data.grading_marks|default:'' }}">
                        </div>
                    </div>

                    <!-- Percentage Input -->
                    <div id="percentageInputs" style="display: {% if graduate_data.grading_system == 'percentage' %}block{% else %}none{% endif %};">
                        <div class="form-group">
                            <label class="form-label">Percentage:</label>
                            <input type="number" id="percentage" name="grading_marks_input_percentage" class="form-control" placeholder="Enter percentage obtained" min="1" max="100" step="0.01" value="{{ graduate_data.grading_marks|default:'' }}">
                        </div>
                    </div>

                    <!-- Continue Button -->
                    <div class="submit-btn">
                        <button type="submit" class="btn btn-continue">Continue</button>
                    </div>
                </form>
            </div>
        </div>

        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add event listeners for close buttons (custom approach)
        document.querySelectorAll('.alert .btn-close').forEach(function(button) {
            button.addEventListener('click', function() {
                this.closest('.alert').classList.add('fade');
                setTimeout(function() {
                    button.closest('.alert').style.display = 'none';
                }, 500); // Matches fade transition time (adjust if needed)
            });
        });
    </script>    
    <script>
        function toggleGradeInput() {
            const gradingSystem = document.getElementById('grading-system').value;
            const cgpaInput = document.getElementById('cgpa-input');
            const percentageInput = document.getElementById('percentage-input');

            if (gradingSystem === 'cgpa') {
                cgpaInput.style.display = 'block';
                percentageInput.style.display = 'none';
            } else if (gradingSystem === 'percentage') {
                percentageInput.style.display = 'block';
                cgpaInput.style.display = 'none';
            } else {
                cgpaInput.style.display = 'none';
                percentageInput.style.display = 'none';
            }
        }
        const today = new Date().toISOString().split('T')[0];
        const startDateInput = document.getElementById('courseStart');
        const endDateInput = document.getElementById('courseEnd');

        // Set the max attribute for the start date input
        startDateInput.max = today;

        startDateInput.addEventListener('change', function() {
            const startDate = startDateInput.value;
            endDateInput.min = startDate;  // Set minimum date in the end date input to the selected start date
        });
        function toggleGradingFields(gradingSystem) {
            const cgpaInputs = document.getElementById('cgpaInputs');
            const percentageInputs = document.getElementById('percentageInputs');
            const cgpaField = document.getElementById('cgpa');
            const percentageField = document.getElementById('percentage');

            if (gradingSystem === 'cgpa') {
                cgpaInputs.style.display = 'block';
                percentageInputs.style.display = 'none';
                cgpaField.required = true; // Add required attribute for CGPA
                percentageField.required = false; // Remove required attribute for percentage
            } else if (gradingSystem === 'percentage') {
                cgpaInputs.style.display = 'none';
                percentageInputs.style.display = 'block';
                percentageField.required = true; // Add required attribute for percentage
                cgpaField.required = false; // Remove required attribute for CGPA
            } else {
                cgpaInputs.style.display = 'none';
                percentageInputs.style.display = 'none';
                cgpaField.required = false; // Ensure CGPA is not required when neither is selected
                percentageField.required = false; // Ensure percentage is not required when neither is selected
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            // First pair of date inputs
            const courseStart1 = document.getElementById("courseStart");
            const courseEnd1 = document.getElementById("courseEnd");

            // Validation function for start date (no future dates allowed)
            function validateStartDate(startInput) {
                const startDate = new Date(startInput.value);
                const today = new Date();

                if (startDate > today) {
                    alert("The start date cannot be a future date.");
                    startInput.value = ""; // Clear invalid input
                }
            }

            // Validation function for end date (at least one year gap and no future dates)
            function validateEndDate(startInput, endInput) {
                const startDate = new Date(startInput.value);
                const endDate = new Date(endInput.value);
                const today = new Date();

                if (!startInput.value) {
                    alert("Please select a start date first.");
                    endInput.value = ""; // Clear invalid input
                    return;
                }

                if (endDate <= startDate) {
                    alert("The end date must be after the start date.");
                    endInput.value = ""; // Clear invalid input
                    return;
                }

                if (endDate > today) {
                    alert("The end date cannot be a future date.");
                    endInput.value = ""; // Clear invalid input
                    return;
                }

                const yearGap = endDate.getFullYear() - startDate.getFullYear();
                const monthGap = endDate.getMonth() - startDate.getMonth();
                if (yearGap < 1 || (yearGap === 1 && monthGap < 0)) {
                    alert("The course duration must be at least one year.");
                    endInput.value = ""; // Clear invalid input
                }
            }

            // Attach event listeners for the first pair of inputs
            courseStart1.addEventListener("change", function () {
                validateStartDate(courseStart1);
            });

            courseEnd1.addEventListener("change", function () {
                validateEndDate(courseStart1, courseEnd1);
            });
        });



    </script>
</body>
</html>
